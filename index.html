<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="sample">
            <h2>Cake builder</h2>
            <hr>
            <button type="button"
             class="btn btn-primary"
             @click="addLayer">
                Add Layer
            </button>
            <hr>
            <div class="row">
                <div class="col col-sm-6">
                    <div class="cake">
                        <div class="layer" 
                        :class ="'layer-' + layer.type"
                        :style= "{height: layer.height *10 + 'px'}"
                        v-for="layer in layers">
                        </div>
                    </div>
                </div>
                <div class="col col-sm-6">
                    <table class="table table-bordered">
                        <tr>
                            <th>Type</th>
                            <th>Height</th>
                            <th>Actions</th>
                        </tr>
                        <tr v-for="(layer, i) in layers">
                            <td>
                                <select
                                class="form-control" v-model="layers[i].type">
                                    <option :value="key"
                                    v-for="(lt, key) in layersTypes">
                                    {{ lt.label }}
                                </option>
                                </select>
                            </td>
                            <td> 
                                <input 
                                type="text" 
                                class="form-control"
                                v-model.number="layers[i].height">
                            </td>
                            <td>
                                    <button type="button"
                                    class="btn btn-danger"
                                    @click="deleteLayer(i)">
                                       
                                   </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <hr>
            <div class="alert alert-success price">
                <span class="price">{{ price }} </span>
                <button type="button" class="btn btn-warning">
                    Order now!
                </button>
            </div>
        </div>

    </div>

    <script src="js/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
